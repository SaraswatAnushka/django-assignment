<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <form action="{% url 'index'%}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="{{form.file_name.id_for_label}}" class="form-label">File Name</label>
              {{form.file_name}}
           </div>
           <div class="mb-3">
            <label for="{{form.files_data.id_for_label}}" class="form-label">Files</label>
            {{form.files_data}}
         </div>
            {%csrf_token%}
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>

          <button class="btn btn-primary"><a style="text-decoration: none; color: white;" href="{%url 'showfile' %}">View Files</a></button>

    </div>
    
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
