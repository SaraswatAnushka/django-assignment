<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/myapp/templates/regis/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container" style="border: 0.1em black solid; top:20em;position: relative; width: 800px;padding: 40px;">
        <h2 class="text-center" >Hello, {{ user.username }} Welcome to dashboard!</h2>  
        <button class="btn btn-primary" style="left: 260px;position: relative;margin:40px;"><a style = "text-decoration: none; color:black; " href="{% url 'fi' %}">Upload Files</a></button>
    </div>
    
    
        
    <form action="{% url 'logout' %}" method="post" style="position: absolute; left: 700px; top: 600px;">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
    
   
</body>
</html>
