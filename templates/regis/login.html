<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Login</title>
</head>
<body>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div class="container" style="border: 0.1em black solid; top:20em;position: relative; width: 800px;padding: 40px;">
        <h1 class="text-center">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="from-group">
                <label  class="form-label" for="username">Username:</label>
            <input type="text" id="username" name="username"  class="form-control" required><br><br>
            </div>
            <div class="from-group">
                <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password"  class="form-control" required><br><br>
    
            </div>

    
            
            <input type="submit" value="Login">
        </form>

    </div>
   
   

   
</body>
</html>
